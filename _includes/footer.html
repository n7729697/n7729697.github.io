<footer class="mt-auto py-3 text-center">

  <small class="text-muted mb-2">
    <i class="fas fa-code"></i> with <i class="fas fa-heart"></i>
    by <strong>{{ site.author.name }}</strong>
  </small>

  <!-- {% include social.html %} -->

  {%- assign theme_name = "portfolYOU" -%}
  {%- assign theme_repo = "https://github.com/YoussefRaafatNasry/portfolYOU" -%}

    theme <a href="{{ theme_repo }}">{{ theme_name }}</a>
  </small>
  <br>
  <small
    class="text-muted mb-2 visitor-counter"
    data-visitor-counter
    data-namespace="n7729697-github-io"
    data-base-site-pv="3548"
    data-base-site-uv="1499"
    data-base-page-pv="0"

    <span class="counter-item">Visitors: <strong data-counter-value="site_uv">--</strong></span>
    <span class="counter-sep">|</span>
    <span class="counter-item">Visits: <strong data-counter-value="site_pv">--</strong></span>
    <span class="counter-sep">|</span>
    <span class="counter-item">This page: <strong data-counter-value="page_pv">--</strong></span>
  </small>
</footer>

<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <!-- Float the image to the right and set its size -->
        <img src="{{ item.image }}" alt="{{ item.title }}" class="timeline-image float-right" style="width: 100px; height: auto;">

        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
